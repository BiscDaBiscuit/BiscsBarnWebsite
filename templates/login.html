{% extends "base.html"%}
{% block title %}Login Page | Sign Up Page{% endblock %}
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <h2 style="color:RED;">{{msg}}</h2>
      {% endfor %}
    {% endif %}
  {% endwith %}
<html>
    <body>
    <h1>Login Page | Sign Up</h1>
    <p></p>
    <form action='#' method='post'>
      <pre>Name:</pre>
      <p><input type='text' name='nm'></p>
      <p><input type='submit' value='Login | Sign Up'></p>
    </form>
    </body>
</html>
{% endblock %}
